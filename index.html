<!DOCTYPE html>
<html>
<head>
  <title>PID Tuning Interface</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PID Tuning Interface</h1>
    <div class="slider-container">
      <label for="kp">Kp:</label>
      <input type="range" id="kp" min="0" max="1" step="0.01" onchange="updateSliderValue('kp')">
      <span id="kp-value">0</span>
    </div>
    <div class="slider-container">
      <label for="ki">Ki:</label>
      <input type="range" id="ki" min="0" max="1" step="0.01" onchange="updateSliderValue('ki')">
      <span id="ki-value">0</span>
    </div>
    <div class="slider-container">
      <label for="kd">Kd:</label>
      <input type="range" id="kd" min="0" max="1" step="0.01" onchange="updateSliderValue('kd')">
      <span id="kd-value">0</span>
    </div>
    <button onclick="sendValues()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
